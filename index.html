<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Odin: Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="heading">Etch-A-Sketch</div>

        <div class="buttons">
            <button onclick="setGridSize();">Change Grid Size</button>
            <button onclick="makeDefault();">Default Color</button>
            <button onclick="makeRainbow();">Rainbow Time!</button>
            <button onclick="makeShade();">Shade</button>
            <button onclick="resetGrid();">Clear Grid</button>
        </div>

        <div class="container">
            <div class="grid"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
